<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/style.css" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<div  class="s004">
<h2>What are you looking for ?</h2>


<input type="text" id="myInput"  placeholder="Search for names.." title="Type in a name">

<ul id="myUL">


</ul>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

<!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
    <span class="close">&times;</span>
    <h2 id="modelHeader"></h2>
  </div>
  <div class="modal-body">
    <p>Manual Tag</p>
    <p>Enter Tg...</p>
  </div>
  <!-- <div class="modal-footer">
    <h3>Modal Footer</h3>
    -->
  </div>
</div>

</div>
<script>
//Get the input field
var input = document.getElementById("myInput");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    myFunction();
  }
});

function myFunction() {
	var input = document.getElementById("myInput");
	var inputVal = input.value;
	var xhttp = new XMLHttpRequest();	
	xhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			  var jsonObj = JSON.parse(this.responseText);
			  var myList = document.getElementById("myUL");
			  myList.innerHTML = '';
		    //document.getElementById("myUL").innerHTML = this.responseText;
		    var i;
			for (i = 0; i < jsonObj.length; i++) { 
			    // Create a <li> node
			    var node = document.createElement("LI"); 
			    var aNode = document.createElement("A"); 
			    
			    var divNode = document.createElement("DIV"); 
			    divNode.className = "s";
			    var textnode = document.createTextNode("File Name - " + jsonObj[i].filepath); 
			    node.appendChild(aNode)// Create a text node
			    node.appendChild(divNode);
			    aNode.appendChild(textnode);   
			    aNode.href = "javascript:showModel('"+jsonObj[i].filepath+"')"; 
			    divNode.innerHTML = "</br";
			    if(jsonObj[i].hightlightText != null){
			    	divNode.innerHTML += jsonObj[i].hightlightText;
			    }
			    if(jsonObj[i].fileCreationDt != null){
				    divNode.innerHTML += "</br>";
				    divNode.innerHTML +=  "Creation Date - " + jsonObj[i].fileCreationDt;
				}
				if(jsonObj[i].fileModifiedDt != null) {
				    divNode.innerHTML += "</br>";
				    divNode.innerHTML += "Last Modified - " + jsonObj[i].fileModifiedDt	;
				}
			    node.appendChild(document.createElement("br"));
			    
			    // Append the text to <li>
			    myList.appendChild(node);     // Append <li> to <ul> with id="myList"
		  	}
		  }
		};
	xhttp.open("GET", "http://localhost:3119/document/finder/search?searchStr=" + encodeURIComponent(inputVal), true);
	xhttp.send();
}

//Get the modal
var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
function showModel(filepath){
	var node =  document.getElementById("modelHeader");
	node.innerHTML = filepath;
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
